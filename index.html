<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Link Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ใช้ library qrcodejs แบบ CDN (เล็ก ใช้งานง่าย) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>สร้าง QR Code จากลิงก์</h1>

    <label for="urlInput">วางลิงก์ที่นี่</label>
    <div class="input-row">
      <input id="urlInput" type="url" placeholder="https://example.com" />
      <button id="generateBtn">สร้าง</button>
    </div>

    <div id="qrArea" class="qr-area">
      <!-- QR จะถูกแทรกที่นี่ -->
    </div>

    <div class="actions">
      <button id="downloadBtn" disabled>ดาวน์โหลด (PNG)</button>
      <button id="clearBtn">ล้าง</button>
    </div>

    <p class="note">แค่กรอกลิงก์แล้วกด "สร้าง" — QR จะปรากฏด้านล่าง</p>
  </main>
</body>
</html>
